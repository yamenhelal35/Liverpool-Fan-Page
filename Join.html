    <script>
       function chkPasswords () {
	  var init = document.getElementById("initial"); 
	  var sec = document.getElementById("second"); 
        if (init.value == "") {
		alert ("You did not enter a password \n" +
		       "Please enter one now");
		init.focus();
		return false;
	  }
	  
        if (init.value != sec.value) {
		alert("The two passwords are not the same \n" +
			"Please re-enter both now");	
	  	init.focus();
		init.select();
		return false;
	  } else{
          return true;
    
      }

    }function chkName () {
	  var n = document.getElementById("Name");  
        if (n.value == "") {
		alert ("You did not enter a Name \n" +
		       "Please enter one now");
		n.focus();
        n.select();
		return false;
	  }
	   else{
          return true;
    
      }

    }
    function chkEmail () {
	  var e = document.getElementById("Email");  
        if (e.value == "") {
		alert ("You did not enter an Email \n" +
		       "Please enter one now");
		e.focus();
        e.select();
		return false;
	  }
	   else{
          return true;
    
      }

    }
    
    </script>

            <br>
            <br>
            </div>
            <div style="background-color:white; margin-left: 250px;margin-top:200px; height: 480px;width: 40%; align-items: center; border-radius: 5px;">
               <center> <img src="liverpoolfc_crest.png" alt="Liverpool" style="width: 10%;"></center>
                <br>
            <form action=""id="regform" >
            <p style="margin-left: 150px;"> Name: <input type="text"id="Name" style="margin-left:40px ; border-radius: 5px; font-family: 'Times New Roman', Times, serif;" > </p> <br>

            <p style="margin-left: 150px;"> Password: <input type="password"id="initial" size="10" style="margin-left:15px ; border-radius: 5px; font-family: 'Times New Roman', Times, serif;" > </p> <br>
            <p style="margin-left: 150px;"> Confirm Password: <input type="password" id="second" size="10" style="margin-left:15px ; border-radius: 5px; font-family: 'Times New Roman', Times, serif;" > </p> <br>
            <p style="margin-left: 150px;"> <input type="checkbox" name="" id=""> Accept Terms and Conditions </p><br>
            <p style="margin-left: 150px;">  
                <input type="submit" style="margin-left:15px ; border-radius: 5px; font-family: 'Times New Roman', Times, serif;width: 100px;background-color: red;color: white; " >&nbsp; 
                <input type="reset" style="margin-left:15px ; border-radius: 5px; font-family: 'Times New Roman', Times, serif;width: 100px;background-color: white;color:black;"> 
            </p> 
            <br>
            </form>
            <script>
                document.getElementById("second").onblur=chkPasswords;
                document.getElementById("regform").onsubmit=chkPasswords;
                document.getElementById("Name").onblur=chkName;
                document.getElementById("regform").onsubmit=chkName;
                document.getElementById("Email").onblur=chkEmail;
                document.getElementById("regform").onsubmit=chkEmail;
